<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Analysis Dashboard</title>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        canvas {
            display: block;
            margin: 0 auto;
            max-width: 600px;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .increase {
            color: green;
        }

        .decrease {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tourist Analysis Dashboard</h1>
        <h1>People Count: <span id="people_count">{{ people_count }}</span></h1>
        <!-- Add canvas for line chart -->
        <canvas id="touristChart"></canvas>
        <canvas id="touristPieChart"></canvas>
        <table id="touristTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Tourist Count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>6/5/2024</td>
                    <td>{{ people_count }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let touristChart, touristPieChart;

        // Function to fetch tourist count data from the server
        function fetchData() {
            fetch('/tourist_count_data')
                .then(response => response.json())
                .then(data => {
                    const labels = Object.keys(data);
                    const counts = Object.values(data);
                    updateChart(labels, counts);
                    updatePieChart(counts);
                    updateTable(labels, counts);
                    document.getElementById('people_count').innerText = counts[counts.length - 1];
                    saveDataToFile(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Call fetchData initially and then every 5 seconds
        fetchData();
        setInterval(fetchData, 5000); // Adjust the interval as needed

        // Function to update the line chart with new data
        function updateChart(labels, data) {
            const ctx = document.getElementById('touristChart').getContext('2d');
            if (touristChart) touristChart.destroy();
            touristChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Tourist Count',
                        data: data,
                        fill: false,
                        borderColor: 'rgb(255, 99, 132)',
                        tension: 0.1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Function to update the pie chart with new data
        function updatePieChart(data) {
            const ctx = document.getElementById('touristPieChart').getContext('2d');
            if (touristPieChart) touristPieChart.destroy();
            touristPieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: data.map((_, index) => `Entry ${index + 1}`),
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            'rgb(255, 99, 132)',
                            'rgb(54, 162, 235)',
                            'rgb(255, 206, 86)',
                            'rgb(75, 192, 192)',
                            'rgb(153, 102, 255)',
                            'rgb(255, 159, 64)'
                        ],
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // Function to update the table with new data
        function updateTable(labels, data) {
            const tbody = document.getElementById('touristTable').getElementsByTagName('tbody')[0];
            tbody.innerHTML = '';
            for (let i = 0; i < labels.length; i++) {
                const row = tbody.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.innerHTML = labels[i];
                cell2.innerHTML = data[i];
            }
        }

        // Function to save data to a file (stub for actual implementation)
        function saveDataToFile(data) {
            console.log('Data saved:', data);
        }
    </script>
</body>
</html>
