<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congestion Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .traffic-light {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .red {
            background-color: #ff4d4d; /* Red */
        }
        .green {
            background-color: #66ff66; /* Green */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="traffic-light {% if congestion_color == 'Red' %}red{% else %}green{% endif %}">
            {{ congestion_color }}
        </div>
    </div>
</body>
</html>
